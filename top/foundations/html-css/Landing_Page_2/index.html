<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page 2.0</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Container">
    <header>
      <div class="header_left">
        <img src="#" alt="Header Image" class="header_logo">
      </div>
      <div class="header_right">
        <ul>
          <li><a href="https://www.google.com">Google</a></li>
          <li><a href="https://www.theodinproject.com">The Odin Project</a></li>
          <li><a href="https://stackoverflow.com/">Stack Overflow</a></li>
        </ul>
      </div>
    </header> 
    <div class="container1">container1
      <div class="c1_left">
        <div class="hero"></div>
        <div class="hero_info"></div>
        <button class="hero_button"></button>
      </div>
      <div class="c1_right">
        <img src="#" alt="Hero Image" class="hero_image">
      </div>
    </div>
    <div class="container2">container2
      <div class="c2-title"></div>
      <div class="card_container">
        <div class="card1">card1</div>
        <div class="card2">card2</div>
        <div class="card3">card3</div>
        <div class="card4">card4</div>
      </div>

      <div class="card_info_container">
        <div class="card1info">card1info</div>
        <div class="card2info">card2info</div>
        <div class="card3info">card3info</div>
        <div class="card4info">card4info</div>
      </div>  

    <div class="container3">container3
      <div class="quote_container">
        <p class="quote"></p>
      </div>
      <div class="quote_author">
        <p class="author"></p>
      </div>
    </div>
    <div class="container4">container4
      <div class="attn_container">
        <div class="c4_left">
          <div class="c4_maintxt"></div>
          <div class="infotxt"></div>
        </div>
        <div class="c4_right">
          <button class="c4_button"></button>
        </div>
      </div>
    </div>
    <footer></footer>
  </div>
</body>
</html>
